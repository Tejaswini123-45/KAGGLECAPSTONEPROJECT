<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Hub - Business Onboarding</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
        
        .progress-container {
            padding: 16px 20px;
            background: rgba(0,0,0,0.2);
        }
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .progress-text {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .message.bot .avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .message.user .avatar {
            background: #374151;
        }
        
        .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 15px;
        }
        .message.bot .bubble {
            background: rgba(255,255,255,0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }
        .message.user .bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bubble strong {
            color: #a5b4fc;
        }
        
        .typing {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
        }
        .typing span {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
        }
        
        .input-container input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-container input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .input-container input:focus {
            border-color: #667eea;
        }
        
        .input-container button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .input-container button:hover {
            transform: scale(1.02);
        }
        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .complete-banner {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        .complete-banner h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .complete-banner p {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            margin-bottom: 16px;
        }
        .complete-banner a {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #059669;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .complete-banner a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Growth Hub</h1>
        <p>Answer 10 questions to build your perfect website</p>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="progress-text" id="progressText">Question 0 of 10</div>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div id="completeBanner" class="complete-banner" style="display: none;">
            <h3>ðŸŽ‰ Onboarding Complete!</h3>
            <p>Your business profile is ready. Let's build your website!</p>
            <a href="/builder">Go to Website Builder â†’</a>
        </div>
        
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your answer..." autofocus>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const completeBanner = document.getElementById('completeBanner');
        
        let isLoading = false;
        
        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;
            
            // Parse markdown-style bold
            const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            div.innerHTML = `
                <div class="avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="bubble">${formattedText.replace(/\n/g, '<br>')}</div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message bot';
            div.id = 'typing';
            div.innerHTML = `
                <div class="avatar">ðŸ¤–</div>
                <div class="bubble typing"><span></span><span></span><span></span></div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        async function updateProgress() {
            try {
                const res = await fetch('/api/router/progress');
                const data = await res.json();
                
                const current = data.current_question;
                const total = data.total_questions;
                const percent = (current / total) * 100;
                
                progressFill.style.width = `${percent}%`;
                
                if (data.complete) {
                    progressText.textContent = 'âœ… Complete!';
                    completeBanner.style.display = 'block';
                } else {
                    progressText.textContent = `Question ${current} of ${total}`;
                }
            } catch (e) {
                console.error('Progress error:', e);
            }
        }
        
        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || isLoading) return;
            
            isLoading = true;
            sendBtn.disabled = true;
            inputEl.value = '';
            
            addMessage(text, true);
            showTyping();
            
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                
                // Small delay for natural feel
                await new Promise(r => setTimeout(r, 500));
                
                hideTyping();
                addMessage(data.response || 'Something went wrong');
                await updateProgress();
            } catch (e) {
                hideTyping();
                addMessage('âŒ Connection error. Please try again.');
            }
            
            isLoading = false;
            sendBtn.disabled = false;
            inputEl.focus();
        }
        
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize
        async function init() {
            await updateProgress();
            
            // Get initial message
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: '__CHECK__' })
                });
                const data = await res.json();
                addMessage(data.response || 'Welcome! Let\'s get started.');
            } catch (e) {
                addMessage('ðŸ‘‹ Welcome to Growth Hub! I\'ll ask you 10 questions to understand your business and build your perfect website. Let\'s start!\n\nWhat\'s your brand or business name?');
            }
        }
        
        init();
    </script>
</body>
</html>
